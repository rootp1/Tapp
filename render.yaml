services:
  # Backend API
  - type: web
    name: tapp-backend
    runtime: node
    env: node
    region: singapore
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_BOT_USERNAME
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: TON_NETWORK
        value: testnet
      - key: PLATFORM_WALLET_ADDRESS
        sync: false
      - key: PAYMENT_CONTRACT_ADDRESS
        sync: false
      - key: PLATFORM_FEE_PERCENT
        value: 5
      - key: JWT_SECRET
        sync: false
      - key: ADMIN_TELEGRAM_IDS
        sync: false
      - key: WEBHOOK_DOMAIN
        sync: false
      - key: WEBAPP_URL
        sync: false
