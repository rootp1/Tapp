version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: tapp-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: tapp

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tapp-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongodb:27017/tapp
    volumes:
      - ./backend:/app/backend
      - /app/backend/node_modules
    depends_on:
      - mongodb
    command: npm run dev
